<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stay Focused ‚Äî Sign In</title>
  <meta name="description" content="Build better habits and stay focused. Track your streak and achieve your goals.">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="node_modules/@ionic/core/css/ionic.bundle.css">
  <script type="module" src="node_modules/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="node_modules/@ionic/core/dist/ionic/ionic.js"></script>
  <style>
    .auth-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .auth-card {
      width: 100%;
      max-width: 420px;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .auth-logo {
      width: 72px;
      height: 72px;
      border-radius: 20px;
      background: linear-gradient(135deg, var(--accent), var(--purple));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 28px;
      color: white;
      margin: 0 auto 20px;
      box-shadow: 0 12px 40px var(--accent-glow);
      animation: logoPulse 3s ease-in-out infinite;
    }

    @keyframes logoPulse {

      0%,
      100% {
        box-shadow: 0 12px 40px var(--accent-glow);
      }

      50% {
        box-shadow: 0 12px 50px rgba(99, 102, 241, 0.6);
      }
    }

    .auth-header h1 {
      font-size: 1.8rem;
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--text), var(--accent-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .auth-header p {
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .auth-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
      background: rgba(255, 255, 255, 0.03);
      padding: 6px;
      border-radius: 14px;
    }

    .auth-tab {
      flex: 1;
      padding: 12px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-weight: 600;
      font-size: 0.9rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .auth-tab.active {
      background: var(--accent);
      color: white;
    }

    .auth-tab:hover:not(.active) {
      color: var(--text);
    }

    .auth-form {
      display: none;
    }

    .auth-form.active {
      display: block;
    }

    .auth-footer {
      text-align: center;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--glass-border);
    }

    .features-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid var(--glass-border);
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .feature-item span:first-child {
      font-size: 1.2rem;
    }
  .loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--bg-dark);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 10000;
  }

  .custom-loader {
    width: 60px;
    height: 60px;
    border: 4px solid rgba(255, 255, 255, 0.1);
    border-left-color: var(--accent);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 20px;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .loading-logo {
    width: 80px;
    height: 80px;
    border-radius: 20px;
    background: linear-gradient(135deg, var(--accent), var(--purple));
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 800;
    font-size: 32px;
    color: white;
    margin-bottom: 20px;
    box-shadow: 0 12px 40px var(--accent-glow);
    animation: logoEntry 1.5s ease-out forwards, logoPulse 2s ease-in-out 1.5s infinite;
    transform: scale(0);
    opacity: 0;
  }

  @keyframes logoEntry {
    0% {
      transform: scale(0);
      opacity: 0;
    }
    50% {
      transform: scale(1.2);
      opacity: 0.8;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }

  @keyframes logoPulse {
    0%,
    100% {
      box-shadow: 0 12px 40px var(--accent-glow);
    }
    50% {
      box-shadow: 0 12px 50px rgba(99, 102, 241, 0.6);
    }
  }

  .loading-text {
    color: var(--text);
    font-size: 0.9rem;
    font-weight: 500;
    animation: textFadeIn 1s ease-in-out 1.2s forwards;
    opacity: 0;
  }

  .app-name {
    font-size: 2rem;
    font-weight: 800;
    background: linear-gradient(135deg, var(--text), var(--accent-light));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 10px;
    animation: textFadeIn 1s ease-in-out 0.5s forwards;
    opacity: 0;
  }

  @keyframes textFadeIn {
    0% { opacity: 0; transform: translateY(10px); }
    100% { opacity: 1; transform: translateY(0); }
  }
  </style>
</head>

<body>
  <div id="loading-overlay" class="loading-overlay">
    <div class="custom-loader"></div>
    <h1 class="app-name">Stay Focused</h1>
    <p class="loading-text">Loading...</p>
  </div>
  <div class="bg-gradient"></div>
  <div class="grid-overlay"></div>

  <div class="auth-page">
    <div class="auth-card card card-static">
      <div class="auth-header">
        <div class="auth-logo">SF</div>
        <h1>Stay Focused</h1>
        <p>Build tiny habits. Win every day.</p>
      </div>

      <!-- Auth Tabs -->
      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="signin">Sign In</button>
        <button class="auth-tab" data-tab="signup">Create Account</button>
      </div>

      <!-- Sign In Form -->
      <form id="signinForm" class="auth-form active">
        <div class="form-group">
          <input type="email" id="signinEmail" class="form-input" placeholder="Email address" required>
        </div>
        <div class="form-group">
          <input type="password" id="signinPassword" class="form-input" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-lg">Sign In</button>
      </form>

      <!-- Sign Up Form -->
      <form id="signupForm" class="auth-form">
        <div class="form-group">
          <input type="text" id="signupName" class="form-input" placeholder="Full name" required>
        </div>
        <div class="form-group">
          <input type="email" id="signupEmail" class="form-input" placeholder="Email address" required>
        </div>
        <div class="form-group">
          <input type="password" id="signupPassword" class="form-input" placeholder="Password (min 6 characters)"
            required minlength="6">
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-lg">Create Account</button>
      </form>

      <!-- Divider -->
      <div class="divider">or continue with</div>

      <!-- Social Login -->
      <button id="googleBtn" class="btn btn-google btn-block btn-lg">
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path fill="#4285F4"
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
          <path fill="#34A853"
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
          <path fill="#FBBC05"
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
          <path fill="#EA4335"
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
        </svg>
        Continue with Google
      </button>

      <!-- Guest -->
      <button id="guestBtn" class="btn btn-ghost btn-block mt-2">
        Continue as Guest
      </button>

      <!-- Features -->
      <div class="features-list">
        <div class="feature-item">
          <span>üî•</span>
          <span>Track your daily streak like Duolingo</span>
        </div>
        <div class="feature-item">
          <span>üèÜ</span>
          <span>Earn badges and achievements</span>
        </div>
        <div class="feature-item">
          <span>üìä</span>
          <span>View your progress analytics</span>
        </div>
        <div class="feature-item">
          <span>üîí</span>
          <span>Your data is private and secure</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
  <script type="module">
    import {
      auth, googleProvider,
      signInWithEmailAndPassword, createUserWithEmailAndPassword,
      signInAnonymously, signInWithPopup, onAuthStateChanged,
      ensureUserRecord
    } from './js/firebase-config.js';

    // Check if already logged in
    const minLoadingTime = 5000; // 5 seconds
    const startTime = Date.now();

    onAuthStateChanged(auth, (user) => {
      const elapsed = Date.now() - startTime;
      const remaining = Math.max(0, minLoadingTime - elapsed);

      setTimeout(() => {
        if (user) {
          window.location.href = 'dashboard.html';
        } else {
          document.getElementById('loading-overlay').style.display = 'none';
        }
      }, remaining);
    });

    // Tab switching
    const tabs = document.querySelectorAll('.auth-tab');
    const forms = document.querySelectorAll('.auth-form');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        forms.forEach(f => f.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab + 'Form').classList.add('active');
      });
    });

    // Sign In
    document.getElementById('signinForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signinEmail').value.trim();
      const password = document.getElementById('signinPassword').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = 'dashboard.html';
      } catch (err) {
        alert('Sign in failed: ' + err.message);
      }
    });

    // Sign Up
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('signupName').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value;

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        await ensureUserRecord(cred.user, name);
        window.location.href = 'dashboard.html';
      } catch (err) {
        alert('Sign up failed: ' + err.message);
      }
    });

    // Google Sign In
    document.getElementById('googleBtn').addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, googleProvider);
        await ensureUserRecord(result.user, result.user.displayName);
        window.location.href = 'dashboard.html';
      } catch (err) {
        alert('Google sign in failed: ' + err.message);
      }
    });

    // Guest Sign In
    document.getElementById('guestBtn').addEventListener('click', async () => {
      try {
        const result = await signInAnonymously(auth);
        await ensureUserRecord(result.user, 'Guest');
        window.location.href = 'dashboard.html';
      } catch (err) {
        alert('Guest sign in failed: ' + err.message);
      }
    });
  </script>
</body>

</html>
